<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso a Conta</title>
    <link rel="stylesheet" href="/css/geral.css">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <main>
        <div class="acessoPagina">
            <div class="tituloPagina">
                <h1>Acesso a conta</h1>
            </div>
        </div>
        <div class="conteiner-usuario">
            <section class="conteiner-login">
                <strong class="temConta">Clientes Registrados</strong>
                <span class="subtítulo-">
                    <p> Se você tiver uma conta, acesse com seu endereço de e-mail e senha.</p>
                </span>
                <div class="inputDados">
                    <input class="textoDadosId" type="text" name="" id="" placeholder="E-mail ou CPF">
                    <input class="textoDadosSenha" type="password" name="" id="" placeholder="Senha">
                </div>
                <div class="buttonInteracao">
                    <button class="buttonAcesso" a href="#">
                        <p>Entrar</p>
                    </button>
                    <button class="buttonAcesso" a href="#">
                        <p>Esqueci minha senha</p>
                    </button>
                </div>
                <span>
                    <p>Faça Login com sua rede social</p>
                </span>
                <div class="conteiner-social">
                    <img href="#" class="buttonLogin" src="/img/facebook.png" alt="">
                    <img href="#" class="buttonLogin" src="/img/google.png" alt="">
                </div>

            </section>
            <section class="criarConta">
                <strong class="temConta">Ainda não é cliente?</strong>
                <p class="info-criar-conta">Criar uma nova conta tem muitos benefícios: fechar pedidos mais rapidamente, registrar mais
                    endereços, acompanhar pedidos e muito mais.</p>
                <button class="buttonAcesso">Criar conta</button>
            </section>
        </div>
    </main>

</body>

</html>
